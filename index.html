<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        .image, .video {
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Paradise</h1>
        
        <div class="image">

           
            <blockquote class="imgur-embed-pub" lang="en" data-id="a/zI3FF6b">
                <a href="//imgur.com/a/zI3FF6b">And now for something completely different #552</a>
            </blockquote>
            <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>

        </div>
        
        <div class="video">
            <h2>Video 1</h2>
            <iframe src="https://www.youtube.com/embed/W-xFmIOV5W0?si=-4aJoA9UbayrOrVF" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div class="video">
            <h2>Video 2</h2>
            <iframe src="https://www.youtube.com/embed/eGYhV7SCvxM?si=T_IuYShqdsLDRKeg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div class="video">
            <h2>Video 3</h2>
            <iframe src="https://www.youtube.com/embed/3P98SObZzuo?si=QMXZpYa0jZXpzgAt" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
